apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  parentRefs:
  - name: kong
    kind: Gateway
    namespace: default
    sectionName: proxy
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /dashboard
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: kubernetes-dashboard-kong-proxy
      kind: Service
      port: 80
      namespace: kubernetes-dashboard